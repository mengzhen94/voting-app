<!DOCTYPE html>
<html ng-app="mypollApp" ng-controller="eachpoll">
<head>
	<title>Voting APP</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,500">
	<link rel="stylesheet" type="text/css" href="/public/css/main.css">
	<!--JQuery CDN-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<!--Nav Bar-->
	<script type="text/javascript">
    	$(document).ready(function(){     		
    		$('#menu').load("/nav");
    	});
	</script>
</head>

<header id="menu"></header>

<body>
	<div class="container">
		<h2 id="title">Title: {{title}}</h2>
		<div>
			<form>
  				<div class="form-group">
    				<label for="voteOptions">I'd like to vote for:</label>
    				<select class="form-control" id="voteOptions">
     					<option ng-repeat="option in options">{{option.op}}</option>
    				</select>
  				</div>
  				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div><!-- /.form -->
	</div><!-- /.container -->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
<script type="text/javascript" src="/controllers/eachpoll.client.js"></script>

</body>
</html>
